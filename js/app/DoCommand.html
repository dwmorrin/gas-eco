<script>
/**
 * client commands switch block
 * most of these are primarily driven by mouse clicks, usually on button elements
 */
/* global
      app
      displayForm
      populateFormsTable
      populateArchiveTable
      populateStudentList
      populateItemList
      utility
*/
app.doCommand = function(command,...options) {
  switch (command) {
    case 'archivedForms': {
      if (!app.changes.saved) {
        app.modal.handleUnsavedForm(command);
        return;
      }
      app.showPage(app.pages.archive);
      break;
    }
    case 'changeLog':
      app.modal.displayChangeLog(
        JSON.parse(app.pages.form.elements.form.notes.value)
      );
      break;
    case 'checkInButton': {
      const itemID = options[0];
      const savedItem = app.cache.savedForm.items.find(
        item => (item.barcode || item.id) == itemID
      );
      if (! savedItem) {
        app.modal.handleError(new Error("This item was just checked-out. " +
          "Update or revert the form to continue."
        ));
        break;
      }
      let quantityToReturn;
      if (savedItem.quantity > 1) {
        const quantityInput = document.querySelector(`select[data-itemid="${itemID}"]`);
        quantityToReturn = quantityInput.value;
      }
      app.omnibox.handleItem(savedItem, quantityToReturn);
      break;
    }
    case 'codabar': {
      const codabar = app.modal.tmp,
            netId = app.modal.getInput();
      const student = app.cache.students.find(
        student => student.netId.toLowerCase() == netId
      );
      if (! student){
        app.modal.handleError(new Error(
          "Hmmm, NetID " + netId + " does not match a current student. " +
          "Check that it was entered correctly, try refreshing the browser, " +
          "or submit a trouble report."
        ));
        break;
      }
      app.spinner.inside(app.pages.form.elements.updateFormButton);
      app.run.doPost({
        post: 'codabar',
        netId,
        codabar,
      });
      break;
    }
    case 'collisionResolve': {
      const form = app.modal.tmp.storedForm;
      app.cache[app.cache.currentFormstack][app.cache.currentIndex] = form;
      app.changes.saved = true;
      app.pages.form.lockButtons();
      displayForm(form);
      break;
    }
    case 'copyItems': {
      const items = JSON.parse(app.pages.form.elements.form.items.value);
      items.forEach(utility.stripItem);
      utility.copyToClipboard(JSON.stringify(items));
      break;
    }
    case 'displayForm': {
      const form = options[0],
            isArchive = Boolean(options[1]);
      displayForm(form, isArchive);
      break;
    }
    case 'displayNewForm': {
      if (! app.changes.saved) {
        app.modal.handleUnsavedForm(command);
        return;
      }
      app.cache.savedForm = {
        id: null, bookingId: null, bookedStudents: null, endTime: null,
        location: null, overnight: null, project: null, contact: null,
        startTime: null, tape: null, students: [], items: [], notes: []
      };
      app.cache.currentFormstack = app.strings.formstack.openForms;
      const length = app.cache.openForms.push(app.cache.savedForm);
      app.cache.currentIndex = length - 1;
      app.changes.saved = false;
      displayForm(app.cache.savedForm);
      break;
    }
    case 'itemNote': {
      const description = app.modal.tmp.description,
            items = JSON.parse(app.pages.form.elements.form.items.value);
      let item;
      if (app.modal.tmp.id) {
        item = items.find(i => i.id == app.modal.tmp.id);
      } else if (+app.modal.tmp.barcode < +app.strings.manualItemBarcode) {
        item = items.find(i => i.barcode == app.modal.tmp.barcode);
      } else {
        item = items.find(i => i.description == description);
      }
      let change = { target: { name: 'items' } };
      let value = utility.DOM.getRadioValue();
      if (value == 'other') {
        const note = app.modal.getText();
        if (note.length < 1) {
          return;
        }
        change.target.value = description + " added note: " + note;
        if (! item.notes) {
          item.notes = note;
        } else {
          item.notes += ", " + note;
        }
      } else if (value == "missing") {
        item.missing = true;
        change.target.value = description + ' marked as missing';
      }
      app.pages.form.elements.form.items.value = JSON.stringify(items);
      utility.DOM.empty(app.pages.form.elements.itemList);
      items.reverse().forEach(populateItemList);
      app.pages.form.handleChange(change);
      break;
    }
    case 'itemQuantity': {
      const description = app.modal.tmp;
      const quantity = +app.modal.getInput();
      const items = JSON.parse(app.pages.form.elements.form.items.value);
      // note: we shouldn't be here unless item is not serialized, thus description is unique
      const item = items.find(i => i.description == description);
      const itemchange = {
        target: {
          name: 'items',
          value: description + ' qty ' + item.quantity,
        }
      };
      if (quantity < 1 || isNaN(quantity) ||
          Math.floor(quantity) != quantity) {
        app.modal.handleError(
          new Error("Invalid quantity: " + quantity +
            ". Use a positive number.  Scan the item again to check-in."
          )
        );
        return;
      }
      // is the item on the saved form? Quantity cannot be decreased.
      const savedItem = app.cache.savedForm.items.find(i => i.description == description);
      if (savedItem && quantity < savedItem.quantity) {
        app.modal.handleError(
          new Error(quantity + " is less than the previous quantity " +
            savedItem.quantity + ". You can only enter a larger amount " +
            "or check in this item."
          )
        );
        return;
      }
      item.quantity = quantity;
      // Update form.items
      app.pages.form.elements.form.items.value = JSON.stringify(items);
      // Update display
      utility.DOM.empty(app.pages.form.elements.itemList);
      items.reverse().forEach(populateItemList);
      // Fake change event
      itemchange.target.value += ' to ' + quantity;
      app.pages.form.handleChange(itemchange);
      break;
    }
    case 'newNote':
      app.modal.getNote();
      break;
    case 'newManual':
      app.modal.getManual();
      break;
    case 'nextForm':
      if (! app.changes.saved) {
        app.modal.handleUnsavedForm(command);
        return;
      }
      app.pages.form.getNext();
      break;
    case 'openForms':
      if (! app.changes.saved) {
        app.modal.handleUnsavedForm(command);
        return;
      }
      app.spinner.on();
      app.run.doGet({ get: 'openForms' });
      break;
    case 'parseOmnibox':
      app.omnibox.parse();
      break;
    case 'previousForm':
      if (! app.changes.saved) {
        app.modal.handleUnsavedForm(command);
        return;
      }
      app.pages.form.getPrevious();
      break;
    case 'query':
      app.pages.archive.query();
      break;
    case 'revert':
      app.changes.saved = true;
      app.pages.form.elements.undoButton.setAttribute('disabled', true);
      app.pages.form.elements.updateButtonHint.textContent = '';
      app.pages.form.elements.updateFormButton.setAttribute('disabled', true);
      displayForm(app.cache.savedForm);
      break;
    case 'saveNote': {
      utility.saveNote();
      break;
    }
    case 'saveManual': {
      const description = app.modal.getText();
      utility.digestMessage(description).then(hash =>{
        app.omnibox.handleItem({
          id: "MANUAL-" + utility.hexString(hash).substring(0, 5),
          checkIn: null,
          checkOut: null,
          quantity: 1,
          serialized: false,
          barcode: null,
          description,
          checkedOut: true,
          notes: '',
          missing: false
        });
      });
      break;
    }
    case 'setLocationOther': {
      const otherLocation = app.modal.getInput(),
            option = app.pages.form.elements.locationOtherOption,
            select = app.pages.form.elements.form.location,
            change = {
              target: {
                name  :'location',
                value :otherLocation
              }
            };
      if (otherLocation.length < 1){
        app.modal.getLocation();
        break;
      }
      select.value = option.value = otherLocation;
      app.pages.form.handleChange(change);
      option.textContent = otherLocation; // must follow handleChange
      break;
    }
    case 'signatureRecheck':
      window.clearTimeout(app.cache.signatureTimeoutId);
      app.run.doGet({ get: 'students',  init: false});
      break;
    case 'sortForms': {
      const sortType = options[0],
            forms = utility.sortForms(app.cache[app.cache.currentFormstack], sortType);
      if (app.cache.currentFormstack == app.strings.formstack.openForms) {
        populateFormsTable(forms);
      } else {
        populateArchiveTable(forms);
      }
      break;
    }
    case 'studentNote': {
      const value = utility.DOM.getRadioValue();
      const students = (
        JSON.parse(app.pages.form.elements.form.students.value) || []
      );
      const student = students.find(s => s.id == app.modal.tmp.id);
      if (value == 'left') {
        student.left = true;
        app.pages.form.handleChange({
          target: {
            name: "students",
            value: student.name + ' left without checking out'
          }
        });
        app.pages.form.elements.form.students.value = JSON.stringify(students);
        utility.DOM.empty(app.pages.form.elements.studentList);
        students.forEach(populateStudentList);
      } else if (value == "other") {
        utility.saveNote(student.name + ": ");
      }
      break;
    }
    case 'updateForm':
      app.omnibox.parse();
      app.pages.form.lock();
      app.spinner.inside(app.pages.form.elements.updateFormButton);
      app.run.doPost({ post: 'updateForm', form: JSON.stringify(utility.makeForm()) });
      break;
    case 'undo':
      app.modal.handleUndo();
      break;
  }
};
</script>
