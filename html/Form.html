<div class="formContainer hidden">
  <form class="model">
    <!-- @see Form.gs, form must have 13 matching inputs -->
    <input type="hidden" name="bookedStudents"/>
    <input type="hidden" name="bookingId"/>
    <input type="hidden" name="contact"/>
    <input type="hidden" name="id"/>
    <input type="hidden" name="items"/><!-- JSON string -->
    <input type="hidden" name="notes"/><!-- JSON string -->
    <input type="hidden" name="students"/><!-- JSON string -->
    <input type="hidden" name="tape"/>
    <input type="hidden" name="overnight"/>
    <input type="hidden" name="project"/>
    <input type="hidden" name="startTime"/>
    <input type="hidden" name="endTime"/>
    <input type="hidden" name="hash"/>
    <!-- location input is below, its the only visible input -->
    <section>
      <div class="focusGuardTop" tabindex="0"></div>
      <input class="omnibox" type="text" placeholder="Scan ID or barcode" autocomplete="off"/>
      <button class="action buttonSmall" value="parseOmnibox" tabindex="-1">&#128269;</button>
      <button class="action" value="manualItem" tabindex="-1">Add item without barcode or ID</button>
      <button class="action buttonNotes" value="newNote" tabindex="-1">New Note</button>
      <button value="changeLog" tabindex="-1">Change Log</button>
      <br />
      <button value="previousForm" tabindex="-1">Previous Form</button>
      <button value="nextForm" tabindex="-1">Next Form</button>
      <span class="currentFormstackDisplay"><!-- populated by js --></span>
      <br />
      <button class="create" value="updateForm" disabled="true">Submit</button>
      <button class="buttonSmall" value="undo" disabled="true" tabindex="-1">
        <svg class="buttonIcon" xmlns="http://www.w3.org/2000/svg">
          <path fill="none" stroke="black"
            d="M 20,20
               A 5,5,270,0,0,0,20" />
          <path fill="black" stroke="black"
            d="M 0,20
               L 1,10
               L 7,15
               L 0,20" />
        </svg>
      </button>
      <span class="updateButtonHint"><!-- populated by js --></span>
    </section>
    <section class="globalnotes hidden">
      <!-- Notes added with 'New Note' button show up here -->
    </section>
    <section>
      <table class="staticFields"><!-- static as opposed to the dynamic tables above -->
        <tr class="hidden">
          <th>Booked Students</th><td id="bookedStudentsDisplay"></td>
        </tr>
        <tr class="hidden">
          <th>Contact</th><td id="contactDisplay"></td>
        </tr>
        <tr class="hidden">
          <th>Project</th><td id="projectDisplay"></td>
        </tr>
        <tr class="hidden">
          <th>Analog Tape</th><td id="tapeDisplay"></td>
        </tr>
        <tr class="hidden">
          <th>Overnight Setup</th><td id="overnightDisplay"></td>
        </tr>
        <tr>
          <th>Location</th><td id="locationDisplay" class="hidden editable"></td>
          <td class="hidden">
            <select name="location" >
              <option value="none">please select</option>
              <option value="Studio 505">Studio 505</option>
              <option value="Studio 510">Studio 510</option>
              <option value="Edit Suite 1 508">Edit Suite 1 508</option>
              <option value="Edit Suite 2 509">Edit Suite 2 509</option>
              <option value="Lab 502">Lab 502</option>
              <option value="Lobby/Hallway">Lobby/Hallway</option>
              <option value="OtherSelector">Other</option>
              <option value="Other" class="hidden"></option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Start Time</th>
          <td id="startTimeDisplay" class="hidden editable"></td>
          <td class="hidden">
            <input type="date" name="startDate" autocomplete="off"
                   placeholder="mm/dd/yyyy"/>
            <select name="startHour">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            :
            <select name="startMinute">
              <option value="0">00</option>
              <option value="5">05</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
            </select>
            <select name="startAMPM">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>End Time</th>
          <td id="endTimeDisplay" class="hidden editable"></td>
          <td class="hidden">
            <input type="date" name="endDate" autocomplete="off"
                   placeholder="mm/dd/yyyy"/>
            <select name="endHour">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            :
            <select name="endMinute">
              <option value="0">00</option>
              <option value="5">05</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
            </select>
            <select name="endAMPM">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="focusGuardBottom" tabindex="0"></div>
    </section>
    <section>
      <h4>Students</h4>
      <table>
        <thead class="form formStudents">
          <tr>
            <th>Name</th><th>NetID</th><th>Signed In</th><th>Signed Out</th>
          </tr>
        </thead>
        <tbody class="studentList"><!-- populated by script -->
          <tr>
            <td>Scan ID to sign in a student</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h4>Equipment Checked Out</h4>
      <table>
        <thead class="form formItems">
          <tr>
            <th>Qty</th>
            <th>Items</th>
            <th>Item ID</th>
            <th>Checked Out</th>
            <th>Checked In</th>
          </tr>
        </thead>
        <tbody class="itemList"><!-- populated by script -->
          <tr>
            <td>Scan barcode to check out an item</td>
          </tr>
        </tbody>
      </table>
    </section>
  </form>
</div>
